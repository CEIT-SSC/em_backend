{% load static %}
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" dir="rtl" style="font-family: 'Tahoma', 'Vazir', Arial, sans-serif;">
    <rect width="100%" height="100%" fill="#ffffff" />
    <image
        xlink:href="{% static 'certificates/certificate-background2.png' %}"
        x="0"
        y="0"
        width="800"
        height="600"
        preserveAspectRatio="xMidYMid meet"
    />
    <!-- Title -->
    <text x="400" y="150" text-anchor="middle" font-size="36" fill="black">
        گواهی افتخار
    </text>
    <!-- Participant Name -->
    <text x="400" y="200" text-anchor="middle" font-size="28" fill="black">
        {{ name }}
    </text>
    <!-- Competition Type -->
    {% if registration_type == "solo" %}
    <text x="400" y="237" text-anchor="middle" font-size="20" fill="black">
            در مسابقهٔ فردی شرکت کرده است:
        </text>
    {% else %}
    <text x="400" y="237" text-anchor="middle" font-size="20" fill="black">
            به عنوان عضو تیم در مسابقهٔ گروهی شرکت کرده است:
        </text>
    {% endif %}
    <!-- Competition Title -->
    <text x="400" y="275" text-anchor="middle" font-size="24" fill="black">
        {{ competition_title }}
    </text>
    <!-- Ranking (if provided) -->
    {% if ranking %}
    <text x="400" y="310" text-anchor="middle" font-size="20" fill="black">
            رتبهٔ کسب ‌شده: {{ ranking }}
        </text>
    {% endif %}
    <!-- Event Details -->
    <text x="400" y="350" text-anchor="middle" font-size="16" fill="black">
        در رویداد {{ event_title }} در تاریخ {{ event_end_date }}
    </text>
    <!-- Verification Link -->
    <text x="400" y="380" text-anchor="middle" font-size="14" fill="blue" style="cursor:pointer;">
        {{ verification_link_fa }}
    </text>
    <!-- Logos -->
    <image
        xlink:href="{% static 'certificates/AUT-logo.png' %}"
        x="260"
        y="420"
        width="90"
        preserveAspectRatio="xMidYMid meet"
    />
    <image
        xlink:href="{% static 'certificates/AUT-CESSC-logo.png' %}"
        x="440"
        y="420"
        width="90"
        preserveAspectRatio="xMidYMid meet"
    />
</svg>