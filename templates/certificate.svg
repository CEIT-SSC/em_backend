{% load static %}
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <rect width="100%" height="100%" fill="#ffffff" />

  <image
    xlink:href="{% static 'certificates/certificate_background.png' %}"
    x="0"
    y="0"
    width="800"
    height="600"
    preserveAspectRatio="xMidYMid meet"
  />

  <text x="400" y="150" text-anchor="middle" font-size="36" font-family="Arial, sans-serif">
    Certificate of Attendance
  </text>

  <text x="400" y="300" text-anchor="middle" font-size="28" font-family="Arial, sans-serif">
    {{ name }}
  </text>

  <text x="400" y="350" text-anchor="middle" font-size="20" font-family="Arial, sans-serif">
    has completed the presentation:
  </text>

  <text x="400" y="390" text-anchor="middle" font-size="24" font-family="Arial, sans-serif">
    {{ presentation_title }}
  </text>

  <text x="400" y="430" text-anchor="middle" font-size="16" font-family="Arial, sans-serif">
    at {{ event_title }} on {{ event_end_date }}
  </text>

  <text x="400" y="500" text-anchor="middle" font-size="14" font-family="Arial, sans-serif">
    Verification Link: {{ verification_link }}
  </text>
</svg>
