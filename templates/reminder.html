<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="utf-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Tahoma, sans-serif;
      direction: rtl;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f9f9f9;
    }
    .container {
      width: 100%;
      max-width: 500px;
      padding: 30px 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2, h3 {
      margin: 0 0 10px;
      line-height: 1.2;
    }
    p {
      margin: 15px 0;
      line-height: 1.5;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 15px 0;
    }
    ul li {
      margin: 8px 0;
      font-weight: bold;
    }
    .footer {
      margin-top: 25px;
      font-size: 0.85em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>انجمن علمی دانشکده مهندسی کامپیوتر امیرکبیر</h2>
    <h3>یادآوری رویداد</h3>
    <p>:این یک یادآوری برای شرکت در رویداد زیر است</p>
    <ul>
      <li>{{ object.title }}</li>
      <li>{{ object_datetime }}</li>
    </ul>
    <p>!منتظر دیدارتان هستیم</p>
    <div class="footer">
      © SSC.CE.AUT
    </div>
  </div>
</body>
</html>
