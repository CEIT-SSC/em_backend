{% load static %}
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <rect width="100%" height="100%" fill="#ffffff" />
  <image
    xlink:href="{% static 'certificates/certificate-background1.png' %}"
    x="0"
    y="0"
    width="800"
    height="600"
    preserveAspectRatio="xMidYMid meet"
  />
  <text x="400" y="150" text-anchor="middle" font-size="36" font-family="Arial, sans-serif">
    Certificate of Attendance
  </text>
  <text x="400" y="200" text-anchor="middle" font-size="28" font-family="Arial, sans-serif">
    {{ name }}
  </text>

{% if presentation_type == "course" %}
  <text x="400" y="237" text-anchor="middle" font-size="20" font-family="Arial, sans-serif">
    has completed the course:
  </text>
  <text x="400" y="275" text-anchor="middle" font-size="24" font-family="Arial, sans-serif">
    {{ presentation_title }} with grade {{ grade }}
  </text>

{% else %}
  <text x="400" y="237" text-anchor="middle" font-size="20" font-family="Arial, sans-serif">
    has completed the presentation:
  </text>
  <text x="400" y="275" text-anchor="middle" font-size="24" font-family="Arial, sans-serif">
    {{ presentation_title }}
  </text>
{% endif %}
  <text x="400" y="322" text-anchor="middle" font-size="16" font-family="Arial, sans-serif">
    at {{ event_title }} on {{ event_end_date }}
  </text>
  <text
    x="400"
    y="350"
    text-anchor="middle"
    font-size="12"
    font-family="Arial, sans-serif"
    fill="blue"
  >
    {{ verification_link_en }}
  </text>
  <image
    xlink:href="{% static 'certificates/AUT-logo.png' %}"
    x="260"
    y="400"
    width="90"
    preserveAspectRatio="xMidYMid meet"
  />
  <image
    xlink:href="{% static 'certificates/AUT-CESSC-logo.png' %}"
    x="440"
    y="410"
    width="90"
    preserveAspectRatio="xMidYMid meet"
  />
</svg>