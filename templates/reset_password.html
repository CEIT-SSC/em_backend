<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="utf-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Tahoma, sans-serif;
      direction: rtl;
      background: #f5f5f5;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 24px;
      color: #333;
    }
    p {
      margin: 15px 0;
      line-height: 1.5;
      color: #555;
    }
    .password {
      display: inline-block;
      margin: 10px 0;
      padding: 10px 20px;
      font-size: 20px;
      letter-spacing: 2px;
      background: #f0f0f0;
      border-radius: 4px;
    }
    .footer {
      margin-top: 30px;
      font-size: 0.85em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>انجمن علمی دانشکده مهندسی کامپیوتر</h1>
    <p>رمز عبور موقت شما</p>
    <div class="password">{{ password }}</div>
    <p>برای اعمال این رمز عبور، روی لینک زیر کلیک کنید:</p>
    <p><a href="{{ verify_url }}">تأیید تغییر رمز عبور</a></p>
    <p>.لطفاً پس از ورود آن را به یک رمز امن‌تر تغییر دهید</p>
    <div class="footer">© SSC.CE.AUT</div>
  </div>
</body>
</html>
